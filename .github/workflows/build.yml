name: Build and Release EXE

on:
  workflow_dispatch:

  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: pip install poetry

      - name: Get version
        id: get_version
        run: echo "VERSION=$(poetry version -s)" >> $GITHUB_ENV

      - name: Install Dependencies (PyInstaller + PyArmor 8)
        run: |
          poetry install
          poetry run pip install pyinstaller pyarmor

      - name: Obfuscate Code with PyArmor 8
        run: |
          mkdir obf
          poetry run pyarmor gen --output obf main.py
          ls obf  # Debug: Check generated files

      - name: Build EXE with PyInstaller (Disable UPX, Keep Console)
        run: |
          poetry run pyinstaller --onefile --noupx --name hunt-screenshoter-${{ env.VERSION }} obf/main.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: built-exe
          path: dist/hunt-screenshoter-${{ env.VERSION }}.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download EXE artifact
        uses: actions/download-artifact@v4
        with:
          name: built-exe
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: Release v${{ needs.build.outputs.version }}
          files: dist/hunt-screenshoter-${{ needs.build.outputs.version }}.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
